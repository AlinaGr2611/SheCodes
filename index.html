<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fe7ccf33a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="my-sity">
        <img src="./imeges/cloud.jpg" class="card-img" alt="cloudy" id="icon"/>
        <div class="card" style="width: 13rem">
            <div class="card-body">
              <div class="card-title" > <h5 id="current-city"> </h5>
                <div class="row">
                <div class="col">            
                   <div class="temp-1">
                    <span class="big-temp" id="temperature"></span>
                    <span class="units"> 
                    <a href="celsius" id="c-link" class="activ">℃</a>|
                    <a href="fahrenhait" id="f-link">℉</a>
                    </span> 
                     
                    </div>
                    
                <div class="col" >
                   <ul>
                    <li id="description"></li>
                    <li>Wind: <span id="wind" ></span>km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    </ul>
                </div>
                </div>
              </div>
            </div>
            <div class="card-text">
              <small id="description"></small>  <br/>
              Today - <span id="current-date"></span>
              
            </div>
          </div>
        </div><button type="button" class="btn btn-light location-btn" id="current-location">Current Location</button>
      </div>
      <div class="five-day-wether">
        <div class="input-group mb-3">
          <button class="btn btn-outline-primary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass-location"></i
          ></button>
          
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter sity"
            id="input-sity"
          />
        </div>
       
       
        </div>
      </div>      
      <div class="open-sourced"> This project was coded by <a href="">Alina Hryshchenko</a>  and is <a href="https://github.com/AlinaGr2611/SheCodes">open-sourced on GitHub</a>  and <a href="https://incomparable-fairy-c68d86.netlify.app/">hosted on Netlify</a>  
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
