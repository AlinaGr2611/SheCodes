<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fe7ccf33a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="my-sity">
        <img src="./imeges/cloud.jpg" class="card-img" alt="cloudy" />
        <div class="card">
          <div class="card-body">
             <div class="card-title" > <h5 id="current-city"> </h5>
                <div class="row">
                <div class="col">            
                   <div class="temp-1">
                    <span class="big-temp" id="temperature"></span>
                    <span class="units"> 
                    <a href="celsius" id="c-link">℃</a>|
                    <a href="fahrenhait" id="f-link">℉</a>
                    </span> 
                     
                    </div>
                    
                <div class="col" >
                   <ul>
                    <li id="description"></li>
                    <li>Wind: <span id="wind" ></span>km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Chance of rain: <span id="rain" ></span></li>
                 </ul>
                </div>
                </div>
              </div>
            </div>
            <div class="card-text">
              
              Today  <span id="current-date"></span>
              
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-light location-btn" id="current-location">Current Location</button>
      </div>
      <div class="five-day-wether">
        <form class="search-form" id="search-form">
              
         <div class="input-group mb-3">
          <button class="btn btn-outline-primary" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass-location"></i
          ></button>
          
          <input
            type="search"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter sity"
            id="city-input"
          />
          </div>
        </form>
        <div class="card weekdays" style="width: 18rem">
          <table class="weekday">
            <tr>
              <td class="day">Saturday</td>
              <td class="sky">Partly cloudy
              <br/>26°	<strong>18°</strong></td>
              <td class="emoji">⛅</td>
            </tr> 
            <tr>
              <td class="day">Sunday</td>
              <td class="sky">Showers in places<br/> 26°<strong>17°</strong></td>
              <td class="emoji">🌦️</td>
            </tr> 
            <tr>
              <td class="day">Monday</td> 				 	
              <td class="sky">Sunny <br/>28°	<strong>17°</strong></td>
              <td class="emoji">🌞</td>
            </tr> 
            <tr>
              <td class="day">Tuesday</td>
              <td class="sky">Mostly sunny<br/>29°	<strong>18°</strong></td>
              <td class="emoji">🌤️</td>
            </tr> 
            <tr>
              <td class="day">Wednesday</td>
              <td class="sky">Partly cloudy <br/>31°	<strong>18°</strong></td>
              <td class="emoji">⛅</td>
            </tr> 
          </table>
        </div>
        </div>
      </div>
      <div class="source-code"><a href="https://github.com/AlinaGr2611/SheCodes">Open-source code </a>, by Alina Hryshchenko</div>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
